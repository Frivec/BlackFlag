group 'fr.frivec'
version '1.0.1'
description 'Jail plugin for Black Flag server'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    extraLibs
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

repositories {
    
    mavenCentral()
    mavenLocal()
    
    maven{
    	url 'https://maven.pkg.github.com/DevLeoko/AdvancedBan'
    }
	
}

dependencies {
	
	compileOnly "org.spigotmc:spigot:1.15.2-R0.1-SNAPSHOT"
	compileOnly files('C:/Users/antoi/Desktop/Developpement/Minecraft/Serveurs/Serveurs_Spigot/Serveur_1.15.2/plugins/AdvancedBan-2.2.1-RELEASE.jar')
	
	compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
	
}

jar {

    jar.setDestinationDir(new File("C:/Users/antoi/Desktop/Developpement/Minecraft/Serveurs/Serveurs_Spigot/Serveur_1.15.2/plugins"))

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

}

jar.setArchiveName("BlackFlag.jar")